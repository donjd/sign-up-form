<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/sign-up-page-styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="main.js" defer></script>
  </head>
  <body>
    <header>
      <div class="menu-icon">
        <div class="menu-line"></div>
        <div class="menu-line"></div>
        <div class="menu-line"></div>
      </div>
      <a class="logo" href="index.html">
        d<span class="accent-1">on</span>jd
      </a>
      <div class="profile-icon"></div>
    </header>
    <main>
      <form>
        <h2 class="form-title">Create a new account</h2>
        <section class="inputs">
          <input
            type="text"
            placeholder="* First name"
            name="first-name"
            id="first-name"
            required
          />
          <hr />
          <input
            type="text"
            placeholder="* Last name"
            name="last-name"
            id="last-name"
            required
          />
          <hr />
          <input
            type="email"
            placeholder="* Email"
            name="email"
            id="email"
            required
          />
          <hr />
          <div class="password-container initial-password">
            <input
              type="password"
              placeholder="* Password"
              name="password"
              class="password"
              id="password"
              required
            />
            <button
              type="button"
              class="eye-container password-visibility-toggle"
            >
              <i class="fa-solid fa-eye password-eye"></i>
            </button>
          </div>
          <hr />
          <div class="password-container confirmation">
            <input
              type="password"
              placeholder="* Password confirmation"
              name="password-confirmation"
              class="password-confirmation"
              id="password-confirmation"
              required
            />
            <button
              type="button"
              class="eye-container password-confirmation-visibility-toggle"
            >
              <i class="fa-solid fa-eye password-confirmation-eye"></i>
            </button>
          </div>
        </section>
        <section class="buttons">
          <a href="index.html" class="back-btn btn">Go back</a>
          <button type="submit">Create account</button>
        </section>
      </form>
    </main>
  </body>
</html>
