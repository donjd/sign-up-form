<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/log-in-page-styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="main.js" defer></script>
  </head>
  <body>
    <aside class="hidden-menu" id="menu">
      <ul>
        <li>About me</li>
        <li>Projects</li>
        <li>Contact</li>
      </ul>
    </aside>
    <header>
      <button type="button">
        <i class="fa-solid fa-bars" id="hamburger-menu"></i>
      </button>
      <a class="logo" href="index.html">
        d<span class="accent-1">on</span>jd
      </a>
      <button type="button"><i class="fa-solid fa-circle-user"></i></button>
    </header>
    <main>
      <form>
        <h2 class="form-title">Welcome back</h2>
        <section class="inputs">
          <input type="email" placeholder="Email" name="email" id="email" />
          <hr />
          <div class="password-container">
            <input
              type="password"
              placeholder="Password"
              name="password"
              id="password"
              class="password"
            />
            <button
              type="button"
              class="eye-container password-visibility-toggle"
            >
              <i class="fa-solid fa-eye password-eye"></i>
            </button>
          </div>
        </section>
        <section class="buttons">
          <a href="index.html" class="back-btn btn">Go back</a>
          <button type="submit">Log in</button>
        </section>
      </form>
    </main>
  </body>
</html>
